<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <label for="e-mail">Usuário/e-mail:</label>
    <input id="e-mail" name="email" type="email" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
    <br>
    <label for="senha">Senha:</label>
    <input id="senha" name="senha" type="password" placeholder="Digite sua senha" required>
    <br>
    <input type="checkbox">Lembre-me

    <button type="submit">Entrar</button>
  </form>
  
</body>
</html>
